<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/global.css" th:href="@{/css/global.css}"
	rel="stylesheet" media="screen" />
<title>Zmiana hasła</title>
</head>

<body>

	<header>
		<h1>Zmiana hasła</h1>
		<ul>
			<li><a th:href="@{/home}">Wróc do strony domowej</a></li>
		</ul>
	</header>

	<hr />

	<div class="pageContext">
		<form th:action="@{/changePassword}" th:object="${newPasswordVO}"
			method="post">
			<div>
				<table>
					<tr>
						<th colspan="2"><div>Zmień hasło:</div></th>
					</tr>
					<tr>
						<td>Nowe hasło:</td>
						<td><input type="password" name="p1" value=""
							th:field="*{newPassword_1}" /></td>
					</tr>
					<tr>
						<td>Powtórz nowe hasło:</td>
						<td><input type="password" name="p2" value=""
							th:field="*{newPassword_2}" /></td>
					</tr>
				</table>
				<button type="submit" id="send">Zmień hasło!</button>
			</div>
		</form>
	</div>
</body>
</html>
