<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head lang="en" th:include="../static/fragments/header :: header">
	<title>Zmiana hasła</title>
</head>

<body>
<div class="container">
<th:block th:include="../static/fragments/pasek :: pasek" />

		<h5>Zmiana hasła</h5>
	<div class="pageContext">
		<form th:action="@{/changePassword}" th:object="${newPasswordVO}" method="post">
			<div>
				<table>
					<tr>
						<th colspan="2"><div></div></th>
					</tr>
					<tr>
						<td>Nowe hasło:</td>
						<td><input type="password" name="p1" value="" th:field="*{newPassword_1}" /></td>
					</tr>
					<tr>
						<td>Powtórz nowe hasło:</td>
						<td><input type="password" name="p2" value="" th:field="*{newPassword_2}" /></td>
					</tr>
				</table>
				<button class="btn waves-effect waves-teal" type="submit" id="send">Zmień hasło!</button>
				<a class="btn waves-effect waves-teal" th:href="@{/home}">Wróc do strony domowej</a>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
