<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:include="../static/fragments/header :: header">
<title>Dokonano zakupu</title>
</head>

<body>

    <header>
   	 <h1>Zakupy</h1>
   	 <div id="leftMenuHeader">Menu:</div>
   	 <ul>
   		 <li><a th:href="@{/}">Wróć do listy produktów</a></li>
   		 <li><a th:href="@{/home}">Wróć do strony domowej</a></li>
   	 </ul>
    </header>

    <div>
   	 <p>Zakupiono produkty:</p>
   	 <table>
   		 <tr>
   			 <th>Nazwa</th>
   			 <th>Ilość</th>
   			 <th>Cena ogółem</th>
   		 </tr>
   		 <tr th:each="productFromList : ${order.productList}">
   			 <td th:text="${productFromList.product.name}">Text</td>
   			 <td th:text="${productFromList.numberOfProducts}">Text</td>
   			 <td th:text="${productFromList.totalPrice}">Text</td>
   		 </tr>
   	 </table>
    </div>

    <div>
   	 <p>Łączy koszt: <span th:text="${buyProductsVO.totalCost}"></span></p>
    </div>

</body>
</html>
