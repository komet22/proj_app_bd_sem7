<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:include="../static/fragments/header :: header">
<title>Dokonano zakupu</title>
</head>

<body>
<div class="container">
<th:block th:include="../static/fragments/pasek :: pasek" />
    <header>
   	 <h3>Twoje Zakupy</h3>
   	 <div id="leftMenuHeader">Menu:</div>
   	 <ul>

   	 </ul>
    </header>

    <div>
   	 <p>Zakupiono produkty:</p>
   	 <table class="bordered">
   		 <tr>
   			 <th>Nazwa</th>
   			 <th>Ilość</th>
   			 <th>Cena ogółem</th>
   		 </tr>
   		 <tr th:each="productFromList : ${order.productList}">
   			 <td th:text="${productFromList.product.name}">Text</td>
   			 <td th:text="${productFromList.numberOfProducts}">Text</td>
   			 <td th:text="${productFromList.totalPrice}">Text</td>
   		 </tr>
   	 </table>
    </div>

    <div>
   	 <p>Łączy koszt: <span th:text="${buyProductsVO.totalCost}"></span></p>
    </div>
	    <a class="btn waves-effect waves-teal" th:href="@{/}">Wróć do listy produktów</a>
	   	<a class="btn waves-effect waves-teal" th:href="@{/home}">Wróć do strony domowej</a>
	</div>

</body>
</html>
