<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:include="../static/fragments/header :: header">
	<title>Login</title>
</head>
<body>
	<header>
		<h4>Logowanie:</h4>
	</header>

	<hr />

	<div class="pageContext">
		<form th:action="@{/login}" method="post">
			<div>
				<table>
					<tr>
						<td>Użytkownik:</td>
						<td><input type="text" name="username" /></td>
					</tr>
					<tr>
						<td>Hasło:</td>
						<td><input type="password" name="password" /></td>
					</tr>

				</table>
				<input class="btn waves-effect waves-teal" type="submit" id="send" value="Zaloguj" />
			</div>
		</form>

		<div th:if="${param.error}">
			<p>Błąd:</p>
			<p>Niewłaściwe dane logowania.</p>
		</div>
		<div th:if="${param.logout}">
			<p>Uwaga:</p>
			<p>Zostałeś wylogowany.</p>
		</div>
	</div>
</body>
</html>
