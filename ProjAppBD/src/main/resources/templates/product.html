<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:include="../static/fragments/header :: header">
	<title>Produkt</title>
</head>

<body>
<div class="container">
<th:block th:include="../static/fragments/pasek :: pasek" />

	<div>
		<div>
			<h4><span th:text="${product.name}">Text</span></h4>
		</div>
		<table class="striped">
			<tr>
				<td>Cena:</td>
				<td th:text="${product.price}">Text</td>
			</tr>
			<tr>
				<td>Ilość:</td>
				<td th:text="${product.stockSize}">Text</td>
			</tr>
			<tr>
				<td>Kod:</td>
				<td th:text="${product.code}">Text</td>
			</tr>
			<tr>
				<td>Producent:</td>
				<td th:text="${product.producer.producerName}">Text</td>
			</tr>
			<tr>
				<td>Kategoria:</td>
				<td th:text="${product.productCategory.productCategoryName}">Text</td>
			</tr>
			<tr>
				<td>Zdjęcie:</td>
				<td><img th:src="@{${'/img/' + product.productImage.productImageName}}" height="150" width="150"/></td>
			</tr>
			<tr>
				<td>Operacje:</td>
				<td><a class="btn waves-effect waves-teal" th:href="@{/owner/updateProduct(oId=${product.productId})}"><span>Aktualizuj</span></a>/ <a class="btn waves-effect waves-teal" th:href="@{/owner/productList/deleteProduct(productId=${product.productId})}"><span>Usuń</span></a></td>
			</tr>
		</table>
	</div>
	</div>
</body>
</html>
