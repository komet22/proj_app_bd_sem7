<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en" th:include="../static/fragments/header :: header">
	<title>Nowy produkt</title>
</head>

<body>
<div class="container">
<th:block th:include="../static/fragments/pasek :: pasek" />

	<header>
		<h1>Dodawanie nowego produktu</h1>
		<div id="leftMenuHeader">Menu:</div>
		<ul>
			<li><a th:href="@{/home}">Powrót do strony domowej</a></li>
		</ul>
	</header>

	<hr id="hr1" />

	<div class="pageContext">
		<form id="myForm" th:action="@{/owner/productList/addProduct}" th:object="${productVO}" method="post" enctype="multipart/form-data">
			<div id="myFormStyle">
				<table>
					<tr>
						<th colspan="2"><div id="myFormTitle">Stwórz produkt:</div></th>
					</tr>
					<tr>
						<td>Nazwa produktu:</td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td>Cena:</td>
						<td><input type="text" th:field="*{price}" /></td>
					</tr>
					<tr>
						<td>Ilość:</td>
						<td><input type="number" th:field="*{stockSize}" /></td>
					</tr>
					<tr>
						<td>Kod:</td>
						<td><input type="text" th:field="*{code}" /></td>
					</tr>
					<tr>
						<td>Producent:</td>
						<td><select th:field="*{producerId}">
								<option value="" selected="true">Wybierz producenta</option>
								<option th:each="producer : ${producerList}" th:value="${producer.producerId}" th:text="${producer.producerName}">Opt</option>
						</select></td>
					</tr>
					<tr>
						<td>Kategoria:</td>
						<td><select th:field="*{productCategoryId}">
								<option value="" selected="true">Wybierz kategorię</option>
								<option th:each="productCategory : ${productCategoryList}" th:value="${productCategory.productCategoryId}" th:text="${productCategory.productCategoryName}">Opt</option>
						</select></td>
					</tr>
					<tr>
						<td>Zdjęcie:</td>
						<td><input type="file" accept="image/x-png,image/gif,image/jpeg" name="productPhoto" /></td>
					</tr>
				</table>
				<button type="submit" id="send">Dodaj</button>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
