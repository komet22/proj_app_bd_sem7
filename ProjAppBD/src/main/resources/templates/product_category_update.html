<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head lang="en" th:include="../static/fragments/header :: header">
		<title>Kategoria produktu</title>
	</head>
	
    <body>

		<header>
			<ul> 
				<li><a th:href="@{/owner/productCategoryList}">Powrót</a></li> 
			</ul>
		</header>

        <form id="myForm" th:action="@{/owner/productCategoryList/updateProductCategory?productCategoryId=(productCategoryId)}" th:object="${productCategoryVO}" method="post">
     		<div id="myFormStyle">
            	<table>
            		<tr>
            			<th colspan="2"><div id="myFormTitle"> Aktualizuj kategorię produktu: </div></th>
            		</tr>
                	<tr>
                    	<td>Kategoria:</td>
                    	<td>
                    		<input type="text" th:field="*{productCategoryName}" />
                    		<input type="number" hidden="hidden" th:value="*{productCategoryId}" th:field="*{productCategoryId}" />
                    	</td>
                    	
                	</tr>
            	</table>
            	<button type="submit" >Dodaj</button>
            </div>
        </form>
    </body>
</html>
