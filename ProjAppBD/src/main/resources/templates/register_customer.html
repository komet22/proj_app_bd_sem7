<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/global.css"
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />
		<title>Rejestracja klienta</title>
	</head>
	
    <body>
		<header>
			<h1>
				Rejestracja klienta
			</h1>
						<div id="shortLinks">
				<ul>
					<li><a th:href="@{/}">Wróć do strony domowej</a></li>
				</ul>	
			</div>
		</header>	
		<hr/>
		<div id="pageContent">
        	<form th:action="@{/registerCustomer}" th:object="${customerVO}" method="post">
     			<div>
            		<table>
                		<tr>
                 	   		<td>Nazwa użytkownika:</td>
                    		<td><input type="text" th:field="*{username}" /></td>
                		</tr>
                		<tr>
                    		<td>Nowe hasło:</td>
                    		<td><input type="password" th:field="*{password}" /></td>
                		</tr>
                		<tr>
                    		<td>Powtórz hasło:</td>
                    		<td><input type="password" th:field="*{confirmPassword}" /></td>
                		</tr>	
                 		<tr>
                    		<td>Imię:</td>
                    		<td><input type="text" th:field="*{firstName}" /></td>
                		</tr>          	
                  		<tr>
                    		<td>Nazwisko:</td>
                    		<td><input type="text" th:field="*{lastName}" /></td>
                    	</tr>      
                	</table>   
                	<div> Dane kontaktowe: </div>
                	<table>    	
                 		<tr>
                    		<td>Adress e-mail:</td>
                    		<td><input type="email" th:field="*{email}" /></td>
                    	</tr>         
                		<tr>
                    		<td>Miasto:</td>
                    		<td><input type="text" th:field="*{city}" /></td>
                    		<td>Kod pocztowy:</td>
                    		<td><input type="text" th:field="*{cityPostCode}" /></td>
                		</tr>
                		<tr>
                    		<td>Ulica:</td>
                    		<td><input type="text" th:field="*{street}" /></td>
                    		<td>Numer budynku/mieszkania:</td>
                    		<td><input type="text" th:field="*{accommodationNumber}" /></td>
                		</tr>         	  
                		<tr>
                    		<td>Telefon kontaktowy:</td>
                    		<td><input type="text" th:field="*{mobile}" /></td>
                		</tr>        
            		</table>
            		<button type="submit" id="send" >Zarejesruj</button>
            		<div>Pola z * są opcjonalne</div>
            	</div>
        	</form>
        </div>
    </body>
</html>
